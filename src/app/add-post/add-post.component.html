<div mat-dialog-title>
    <h1>Post</h1>
</div>
<form [formGroup]="postForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Título</mat-label>
                <input matInput type="text" formControlName="titulo">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Añadir texto</mat-label>
                <textarea matInput formControlName="texto"></textarea>
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button color="primary" type="submit" >{{data ? 'Editar': 'Guardar'}}</button>
        <button mat-raised-button type="button" mat-dialog-close="false">Cancelar</button>
    </div>
</form>
