<mat-toolbar color="primary">
  <span>Blog Personal</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddPostDialog()"> Añadir</button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
        Id.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- TITULO Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by titulo">
        Título
      </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <!-- TEXTO Column -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by texto">
        Texto
      </th>
      <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
    </ng-container>

    <!-- ACTION Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Acciones
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEditForm(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePost(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
